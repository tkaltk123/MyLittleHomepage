<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ui th:replace="fragments/sidebar :: sidebar"></ui>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments/bodyHeader :: bodyHeader"></nav>

            <div class="container">

                <!--line 1-->
                <div class="row ml-1 align-items-end">

                    <!--post list-->
                    <div class="col">
                        <div class="row">
                            <a th:href="@{/boards/{boardId}(boardId = ${post.boardId})}">목록</a>
                        </div>
                    </div>

                    <!--view count-->
                    <div class="col">
                        <div class="row justify-content-end">
                            <div class="w-25 text-right">
                                <a>조회수</a>
                            </div>
                            <div class="w-50 text-left ml-2">
                                <a th:text="${post.viewCount}"></a>
                            </div>
                        </div>
                    </div>
                </div>

                <!--line 2-->
                <div class="row ml-1 align-items-end">

                    <!--title-->
                    <div class="col">
                        <div class="row">
                            <h2 class="m-0"><a th:text="${post.title}"></a></h2>
                        </div>
                    </div>

                    <!--writer-->
                    <div class="col">
                        <div class="row justify-content-end">
                            <div class="w-25 text-right">
                                <a>작성자</a>
                            </div>
                            <div class="w-50 text-left ml-2">
                                <a th:text="${post.writerName}"></a>
                            </div>
                        </div>
                        <div class="row justify-content-end">
                            <div class="w-25 text-right">
                                <a>작성 시간</a>
                            </div>
                            <div class="w-50 text-left ml-2">
                                <a th:text="${#temporals.format(post.createdAt,'yyyy-MM-dd HH:mm:ss')}"></a>
                            </div>
                        </div>
                    </div>
                </div>

                <hr/>

                <div class="row ml-2">
                    <span style="white-space: pre-line" th:text="${post.content}"></span>
                </div>

                <div class="row justify-content-center">

                    <form th:action="@{/like/posts/{postId}(postId=${post_id})}" method="post">
                        <button class="btn btn-primary m-3" type="submit">
                            <i class="bi bi-hand-thumbs-up-fill">
                                <br/>
                                <span th:text="${post.likeCount}"></span>
                            </i>
                        </button>
                    </form>

                    <form th:action="@{/dislike/posts/{postId}(postId=${post_id})}" method="post">
                        <button class="btn btn-danger m-3" type="submit">
                            <i class="bi bi-hand-thumbs-down-fill">
                                <br/>
                                <span th:text="${post.dislikeCount}"></span>
                            </i>
                        </button>
                    </form>

                </div>
                <hr>

                <!--comment-->
                <div class="card mb-2">
                    <div class="card-header bg-light">
                        <i class="fa fa-comment fa"></i> 댓글
                    </div>

                    <div class="card-body">
                        <li class="list-group">

                            <!-- Parent comment-->
                            <div class="list-group-item border-0" th:each="comment : ${comments}">

                                <div class="row">

                                    <div class="col-1 pr-3">

                                        <div class="row justify-content-end">
                                            <a>작성자</a>
                                        </div>

                                        <div class="row justify-content-end">
                                            <a>작성 시간</a>
                                        </div>

                                    </div>

                                    <div class="col ml-1">

                                        <div class="row text-left">
                                            <a th:text="${comment.writerName}"></a>
                                        </div>

                                        <div class="row text-left">
                                            <a th:text="${#temporals.format(comment.createdAt,'yyyy-MM-dd HH:mm:ss')}"></a>
                                        </div>

                                    </div>

                                    <div class="col align-self-end">

                                        <div class="row justify-content-end m-1">

                                            <form th:action="@{/like/comments/{commentId}(commentId=${comment.id})}"
                                                  method="post">
                                                <button class="btn btn-primary pl-2 pr-2 pb-1 pt-1" type="submit">
                                                    <i class="bi bi-hand-thumbs-up-fill">
                                                        <span th:text="${comment.likeCount}"></span>
                                                    </i>
                                                </button>
                                            </form>

                                            <form class="ml-2"
                                                  th:action="@{/dislike/comments/{commentId}(commentId=${comment.id})}"
                                                  method="post">
                                                <button class="btn btn-danger pl-2 pr-2 pb-1 pt-1" type="submit">
                                                    <i class="bi bi-hand-thumbs-down-fill">
                                                        <span th:text="${comment.dislikeCount}"></span>
                                                    </i>
                                                </button>
                                            </form>

                                        </div>

                                    </div>

                                </div>

                                <div class="row m-1">
                                    <span style="white-space: pre-line" th:text="${comment.content}"></span>
                                </div>
                                <hr>

                                <!--Child comment-->
                                <div class="list-group-item border-0" th:if="${comment.children} != null" th:each="child : ${comment.children}">

                                    <div class="row">

                                        <div class="col-1 pr-3">

                                            <div class="row justify-content-end">
                                                <a>작성자</a>
                                            </div>

                                            <div class="row justify-content-end">
                                                <a>작성 시간</a>
                                            </div>

                                        </div>

                                        <div class="col ml-1">

                                            <div class="row text-left">
                                                <a th:text="${child.writerName}"></a>
                                            </div>

                                            <div class="row text-left">
                                                <a th:text="${#temporals.format(child.createdAt,'yyyy-MM-dd HH:mm:ss')}"></a>
                                            </div>

                                        </div>

                                        <div class="col align-self-end">

                                            <div class="row justify-content-end m-1">

                                                <form th:action="@{/like/comments/{commentId}(commentId=${child.id})}"
                                                      method="post">
                                                    <button class="btn btn-primary pl-2 pr-2 pb-1 pt-1" type="submit">
                                                        <i class="bi bi-hand-thumbs-up-fill">
                                                            <span th:text="${child.likeCount}"></span>
                                                        </i>
                                                    </button>
                                                </form>

                                                <form class="ml-2"
                                                      th:action="@{/dislike/comments/{commentId}(commentId=${child.id})}"
                                                      method="post">
                                                    <button class="btn btn-danger pl-2 pr-2 pb-1 pt-1" type="submit">
                                                        <i class="bi bi-hand-thumbs-down-fill">
                                                            <span th:text="${child.dislikeCount}"></span>
                                                        </i>
                                                    </button>
                                                </form>

                                            </div>

                                        </div>

                                    </div>

                                    <div class="row m-1">
                                        <span style="white-space: pre-line" th:text="${child.content}"></span>
                                    </div>
                                    <hr>

                                </div>
                            </div>
                        </li>
                    </div>

                    <div class="card-body">
                        <form th:action="@{/comments/posts/{postId}(postId=${post_id})}" th:object="${commentRequest}"
                              method="post">
                        <textarea type="text" style="resize: none" class="form-control" th:field="*{content}"
                                  aria-label="Content"
                                  rows="5" required></textarea>
                            <button type="submit" class="btn btn-dark mt-3">
                                작성
                            </button>
                        </form>
                    </div>
                </div>
            </div>


        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="fragments/footer :: footer"></footer>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->


<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="/vendor/chart.js/Chart.min.js"></script>

</body>

</html>
