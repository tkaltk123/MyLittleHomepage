<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ui th:replace="fragments/sidebar :: sidebar"></ui>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments/bodyHeader :: bodyHeader"></nav>

            <div class="container">
                <form class="navbar-search mr-4" method="post"
                      th:if="${post_id} == null"
                      th:action="@{/boards/{boardId}/write_post(boardId=${board_id})}"
                      th:object="${postRequest}">
                    <input type="text" class="form-control bg-light"
                           th:field="*{title}" placeholder="제목"
                           aria-label="Title" aria-describedby="basic-addon2" required/>
                    <textarea type="text" class="form-control bg-light"
                              th:field="*{content}" placeholder="내용" rows="20" style="resize: none"
                              aria-label="Content" aria-describedby="basic-addon2"></textarea>
                    <button class="nav-item btn btn-primary mr-4" type="submit">
                        <i class="bi bi-pencil-square"></i>
                        작성
                    </button>
                </form>
                <form class="navbar-search mr-4" method="post"
                      th:if="${post_id} != null"
                      th:action="@{/posts/{postId}/modify(postId=${post_id})}"
                      th:object="${postRequest}">
                    <input type="text" class="form-control bg-light"
                           th:field="*{title}" placeholder="제목"
                           aria-label="Title" aria-describedby="basic-addon2" required/>
                    <textarea type="text" class="form-control bg-light"
                              th:field="*{content}" placeholder="내용" rows="20" style="resize: none"
                              aria-label="Content" aria-describedby="basic-addon2"></textarea>
                    <button class="nav-item btn btn-primary mr-4" type="submit">
                        <i class="bi bi-pencil-square"></i>
                        수정
                    </button>
                </form>
            </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="fragments/footer :: footer"></footer>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

</body>

</html>
